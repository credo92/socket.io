<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="/favicon.ico" sizes="16x16" type="image/png">
		<title>ChatRoom</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<h1>ChatRoom Application Based on Socket.io / node <br> Type in a display name, room name <br> Other People type the name of the room and then chat</h1>
		<div class="vertical-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Join Chat</h1>

						<form action="/chat.html">
							<div class="form-group">
								<label>Display Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" name="name" class="form-control"/>
								</div>
							</div>

							<div class="form-group">
								<label>Room Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-comment"></i>
									</span>
									<input type="text" name="room" class="form-control"/>		
								</div>
							</div>

							<div class="form-group">
								<input type="submit" value="Join Chat" class="btn btn-primary btn-block"/>
							</div>
						</form>
					</div>
				</div>
			</div>	
		</div>		
	</body>
</html>
